<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação Física</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Avaliação Física</h1>
    <form id="formulario">
      <label>Nome: <input type="text" id="nome" required></label>
      <label>Idade: <input type="number" id="idade" required></label>
      <label>Sexo:
        <select id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </label>
      <label>Peso (kg): <input type="number" id="peso" required></label>
      <label>Altura (cm): <input type="number" id="altura" required></label>
      <label>Nível de Atividade:
        <select id="atividade">
          <option value="1.2">Sedentário</option>
          <option value="1.375">Levemente ativo</option>
          <option value="1.55">Moderadamente ativo</option>
          <option value="1.725">Muito ativo</option>
          <option value="1.9">Extremamente ativo</option>
        </select>
      </label>
      <label>Kg a perder: <input type="number" id="kgPerder" required></label>
      <label>Dias para perder: <input type="number" id="diasPerder" required></label>
      <label>Distância caminhada (km): <input type="number" id="distancia" required></label>

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="js.js"></script>
</body>
</html>
